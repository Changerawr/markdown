<!-- Include the standalone library -->
<script src="https://unpkg.com/@changerawr/markdown/dist/standalone.js"></script>

<script>
    const input = document.getElementById('markdown-input');
    const output = document.getElementById('markdown-output');

    function updatePreview() {
        const markdown = input.value;

        try {
            // Use the global ChangerawrMarkdown from the standalone build
            const html = ChangerawrMarkdown.renderCum(markdown);
            output.innerHTML = html;
        } catch (error) {
            output.innerHTML = `<div class="text-red-600">Error: ${error.message}</div>`;
        }
    }

    // Update preview on input
    input.addEventListener('input', updatePreview);

    // Initial render
    updatePreview();
</script>
